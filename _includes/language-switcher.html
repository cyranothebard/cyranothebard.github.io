<div class="d-flex ms-lg-3">
  {% if page.lang == 'en' or page.url contains '/en' %}
    <a href="{{ page.url | remove: '/en' }}" class="btn btn-outline-secondary btn-sm me-2">DE</a>
  {% else %}
    <a href="/en{{ page.url }}" class="btn btn-outline-secondary btn-sm me-2">EN</a>
  {% endif %}
</div>
